<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src='https://unpkg.com/ml5@latest/dist/ml5.min.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body background="bg.webp">
    <center>
    <span class="btn btn-primary header">
        <h1 id="heading">AI Object Finder</h1>
        <label id="note">The input name that you will give must be present in the Coco model then only it will detect</label>
    </span>
    <br><br>
    <label id="label">Object Name :</label><br>
    <input type="text" placeholder="Type the text" class="text_input">
    <br><br><br>
    <button class="btn btn-success" id="start" onclick="start()">START FINDING</button>
    <br>
    <h4 class="btn btn-danger"></h4>
    <h4 class="btn btn-warning"></h4>
    <br><br>
    <canvas class="mycanvas"></canvas>
</center>
<script src="main.js"></script>
</body>
</html>
